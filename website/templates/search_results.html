<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        .header {
            width: 65%;
            margin: 2.5rem auto;
        }
        
        .lead {
            text-align: center;
        }
        
        .color-gradient {
            height: 20rem;
            border-radius: 2rem;
        }
        
        h2,
        h1 {
            text-align: center
        }
    </style>

</head>

<body>
    <div class="jumbotron jumbotron-fluid header">
        <div class="container">
            <h1 class="display-4">{{sentiment_score}}</h1>
            {% if sentiment_score > 0 %}
            <p class="lead">People feel pretty good about it.</p>
            {% elif sentiment_score == 0 %}
            <p class="lead">Huh, pretty neutral.</p>
            {% else %}
            <p class="lead">Not so hot.</p>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <p class="lead">On a scale of ocean breeze to linen sheets:</p>
    </div>
    <div class="container color-gradient" style="background:{{color_gradient}}">
    </div>
</body>

</html>
